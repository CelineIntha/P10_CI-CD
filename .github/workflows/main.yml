name: Build Java + Angular

on:
  push:
    branches: [ main, feature/ci-cd ]
  pull_request:
    branches: [ main ]

jobs:
  test-back:
    runs-on: ubuntu-latest
    name: Run back-end tests
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run tests with coverage Jacoco
        run: |
          cd back
          mvn clean verify

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco/


  test-front:
    runs-on: ubuntu-latest
    name: Run front-end tests
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run tests with coverage
        run: |
          cd front
          npm ci
          npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/

  test-report:
    name: Test reporting summary
    needs: [ test-back, test-front ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download back-end report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: reports/backend

      - name: Download front-end report
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: reports/frontend

      - name: Publish test results
        uses: dorny/test-reporter@v1
        with:
          name: tests reports
          path: |
            reports/backend/jacoco.xml
            reports/frontend/coverage-final.json
          reporter: java-jacoco
          fail-on-error: false

