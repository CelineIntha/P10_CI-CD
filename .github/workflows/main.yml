name: Build Java + Angular

on:
  push:
    branches: [ main, feature/ci-cd ]
  pull_request:
    branches: [ main ]

jobs:
  test-back:
    runs-on: ubuntu-latest
    name: Run Back-End Tests
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run tests with coverage Jacoco
        run: |
          cd back
          mvn clean verify

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: back/target/site/jacoco/


  test-front:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build front
        run: |
          cd front
          npm ci
          npm run build
